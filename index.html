<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Places I have Been</title>
    <link rel="shortcut icon" href="img/world.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts2.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://www.amcharts.com/lib/3/ammap.js" type="text/javascript"></script>
    <script src="https://www.amcharts.com/lib/3/maps/js/worldHigh.js" type="text/javascript"></script>
    <script src="https://www.amcharts.com/lib/3/themes/dark.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="jumbotron" id="title">
      <div class="container">
      </div>
    </div>
    <div class="container">
      <div class= "row">
        <div class= "col-md-12">
          <br><h1> Here Is A List Of Places I Have Visited.</h1><br><br>

          <form id="formOne">
            <label for= "userPlace">Enter a place where you have been: </label>
            <input id="userPlace" type="text" class="form-control"  placeholder="Ex : Paris"><br>
            <label for= "landmarks">Landmarks you've visited at that place (separate with commas) </label>
            <input id="landmarks" type="text" class="form-control"  placeholder="Ex : Eiffel Towel, Le Louvre"><br>
            <label for= "season"> Which season did you go? </label><br>
            <select id="season">
              <option value="winter"> Winter </option>
              <option value="spring"> Spring </option>
              <option value="summer"> Summer </option>
              <option value="fall"> Fall </option>
            </select><br><br>
            <label for= "year">Which year did you go? </label>
            <input id="year" type="number" class="form-control" maxlength="4" size="4" placeholder="Ex : 2000"><br>

            <p>Between 0 to 5, rate your experience:<br />
              <input type="radio" name="rating" value="0" id="rating0"/<label for="rating0"> 0</label><br/>
              <input type="radio" name="rating" value="1" id="rating1"</<label for="rating1"> 1</label><br/>
              <input type="radio" name="rating" value="2" id="rating2"</<label for="rating2"> 2</label><br/>
              <input type="radio" name="rating" value="3" id="rating3"</<label for="rating3"> 3</label><br/>
              <input type="radio" name="rating" value="4" id="rating4"</<label for="rating4"> 4</label><br/>
              <input type="radio" name="rating" value="5" id="rating5"</<label for="rating5"> 5</label><br/>
          </p>
            <label for= "people">With whom did you go? (separate with commas) </label>
            <input id="people" type="text" class="form-control"  placeholder="Ex : My dog, my wife"><br><br>
            <button class= "btn btn-info" type="submit" id="addNewPlace">Submit</button>
            <input class="btn btn-danger" type="button" name="clear_form" value="Clear All" onClick="this.form.reset()" />
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div class= "row">
        <div class="col-md-12">
          <div class="output">
            <br><br><h2> <span id="finalResult"></span></h2>
            <br><br><h3> <span id="finalResultProperties"></span></h3>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="my_class">
        <div class= "row">
          <div class="col-md-12">
            <h3 id="head3">Your Places</h3><br>
              <ul id="ulFirstList">
              </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="mapdiv" style="width: 1000px; height: 450px;margin-left: 60px; margin-top: 50px;"></div>
      <div style="width: 1000px; font-size: 70%; padding: 5px 0; text-align: center; background-color: #535364; margin-top: 5px; margin-left: 60px; color: #B4B4B7;"><a href="https://www.amcharts.com/visited_countries/" style="color: #B4B4B7;">Create your own visited countries map</a> or check out the <a href="https://www.amcharts.com/" style="color: #B4B4B7;">JavaScript Charts</a>.</div>
      <script type="text/javascript">
      var map = AmCharts.makeChart("mapdiv",{
      type: "map",
      theme: "dark",
      projection: "mercator",
      panEventsEnabled : true,
      backgroundColor : "#535364",
      backgroundAlpha : 1,
      zoomControl: {
      zoomControlEnabled : true
      },
      dataProvider : {
      map : "worldHigh",
      getAreasFromMap : true,
      areas :
      []
      },
      areasSettings : {
      autoZoom : true,
      color : "#B4B4B7",
      colorSolid : "#84ADE9",
      selectedColor : "#84ADE9",
      outlineColor : "#666666",
      rollOverColor : "#9EC2F7",
      rollOverOutlineColor : "#000000"
      }
      });
      </script>
    </div>
    <div class="boxmodel-2">
      <div class="container">
        <div clas="row">
          <div class="col-md-12">
            <p><img src="img/world.gif" id="picworld" alt="Picture of an animated world" height="450px"></p>
            <a href="#contact.html">Contact</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
